<nav aria-label="...">
    <ul class="pager">
        <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span> {{ _('Newer %(item_name)s',item_name=item_name) }}
            </a>
        </li>
        <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
                {{ _('Older %(item_name)s',item_name=item_name) }} <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>
